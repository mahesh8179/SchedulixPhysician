<!DOCTYPE html>
<html lang="en">
<head>
    <title>SchedulixPhysician - Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic reset and font */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Roboto, sans-serif;
            color: #333;
            overflow-y: auto;
            height: 100%;
        }

        /* Video background styling */
        .video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1; /* Make sure the video stays behind other content */
}

        /* SchedulixPhysician title styling */
        .title-container {
            text-align: center;
            margin-top: 20px;
        }

        .title-container h1 {
            color: #4B70F5;
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Center container styling */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        /* Signup form styling */
        .form-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .form-container h1 {
            color: #4B70F5;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container form .txt_field {
            position: relative;
            margin: 20px 0;
            border-bottom: 2px solid #adadad;
        }

        .form-container form .txt_field input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }

        .form-container form .txt_field label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #adadad;
            font-size: 16px;
            transition: 0.5s;
            pointer-events: none;
        }

        .form-container form .txt_field input:focus ~ label,
        .form-container form .txt_field input:valid ~ label {
            top: -10px;
            color: #4B70F5;
            font-size: 12px;
        }

        .form-container form input[type="submit"] {
            width: 100%;
            height: 50px;
            border: none;
            background: #4B70F5;
            color: white;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.5s;
        }

        .form-container form input[type="submit"]:hover {
            background: #0f9abe;
        }

        .form-container .signup_link {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .form-container .signup_link a {
            color: #4B70F5;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-bg" autoplay loop muted>
        <source src="img/21936-322869299.mp4" type="video/mp4">
    </video>

    <!-- Title -->
    <div class="title-container">
        <h1>SchedulixPhysician</h1>
    </div>

    <!-- Centered form container -->
    <div class="center-container">
        <div class="form-container">
            <h1>Signup</h1>
            <form method="POST" action="asignup.php">
                <div class="txt_field">
                    <input type="text" name="name" required>
                    <label>User Name</label>
                </div>
                <div class="txt_field">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="contactno" required>
                    <label>Contact No</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="gender" required>
                    <label>Gender</label>
                </div>
                <input name="submit" type="submit" value="Sign Up">
                <div class="signup_link">
                    Already have an account? <a href="admin.html">Login</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
