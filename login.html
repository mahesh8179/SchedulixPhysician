<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Login & Registration Form</title> 

    <style>
        /* ===== Google Font Import ===== */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body background with gradient */
        body {
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/7653111/pexels-photo-7653111.jpeg');
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            /* background: linear-gradient(135deg, #13C5DD, #1D9BF0); */
            background-size: cover;
        }

        /* Header title styling */
        .header-title {
            font-size: 48px;
            font-weight: 700;
            color:#4B70F5 ;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Container styling */
        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            padding: 2em;
            text-align: center;
        }

        .form .title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .form .input-field {
            position: relative;
            height: 50px;
            width: 100%;
            margin-top: 25px;
        }

        .input-field input {
            height: 100%;
            width: 100%;
            padding: 0 45px;
            border: 2px solid #e0e0e0;
            outline: none;
            font-size: 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.05);
        }

        .input-field input:focus {
            border-color: #13C5DD;
        }

        .input-field i.icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #13C5DD;
            font-size: 18px;
        }

        .form .button {
            margin-top: 35px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .form .button input {
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            border-radius: 25px;
            background: linear-gradient(135deg, #4B70F5 , #4B70F5 );
            padding: 12px 0;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .button input:hover {
            background: linear-gradient(135deg, #1D9BF0, #13C5DD);
        }

        .form .signup_link {
            margin-top: 25px;
            text-align: center;
            color: #333;
        }

        .form .signup_link a {
            color: #4B70F5 ;
            text-decoration: none;
            font-weight: 500;
        }

        .form .signup_link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Separate Header Title -->
    <div class="header-title">SchedulixPhysician</div>

    <!-- Form Container -->
    <div class="container">
        <div class="form login">
            <span class="title">Login</span>

            <form action="login.php" method="post">
                <div class="input-field">
                    <input type="text" name="email" placeholder="Enter your email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" name="password" placeholder="Enter your password" required>
                    <i class="uil uil-lock icon"></i>
                </div>

                <div class="button">
                    <input type="submit" value="Login">
                    
                </div>
            </form>

            <div class="signup_link">
                Don't have an account? <a href="signup.html">Signup</a>
            </div>
        </div>
    </div>
</body>
</html>
