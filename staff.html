<head>

    <style>
        /* Google Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .header {
            text-align: center;
            color: #4B70F5;
            font-size: 51px;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
        }

        .container {
            position: relative;
            max-width: 430px;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 0px auto;
        }

        .scrollable-form {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Ensure the video stays behind other content */
        }

        .form .title {
            font-size: 24px;
            font-weight: 600;
            color: #4B70F5;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            position: relative;
            height: 50px;
            width: 100%;
            margin-top: 30px;
        }

        .input-field input {
            position: absolute;
            height: 100%;
            width: 100%;
            padding: 0 35px;
            border: none;
            outline: none;
            font-size: 16px;
            border-bottom: 2px solid #ccc;
            border-top: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .button input {
            width: 100%;
            padding: 15px;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 50px;
            background-color: #4B70F5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button input:hover {
            background-color: #97dcd3;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

    <!-- Background Video -->
    <video class="video-bg" autoplay loop muted>

            <div class="form login">
                <span class="title">Staff Login</span>
                <form action="staffbk.php" method="post">
                    <div class="input-field">
                        <input type="text" name="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" name="password" placeholder="Enter your password" required>
